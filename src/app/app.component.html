<!DOCTYPE html>
<body>
  <h1>ANGULAR EVENT</h1>

  <button class="btn" name="btn-name" (click)="handleEvent($event)">
    Click Event
  </button>

  <br />
  <div class="divBox green" (mouseenter)="handleEvent($event)"></div>
  <div class="divBox red" (mouseleave)="handleEvent($event)"></div>
  <br />
  <input
    type="text"
    (input)="handleEvent($event)"
    (focus)="handleEvent($event)"
    (blur)="handleEvent($event)"
  />
</body>
